<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e9e0761e83.js" crossorigin="anonymous"></script>
    {% block head %}{% endblock%}
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100  gap-1" style="height: 65px;">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:60px;" class="rounded-pill">
                <h1 class="p-2 mb-0">Hello {{ username }}!</h1>
                <h1 class="p-2 flex-grow-1 mb-0 text-center">{{ self.title() }}</h1>
                
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown">
                        <span style="font-size: 20px;">Currency</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">GBP</a></li>
                        <li><a class="dropdown-item" href="#">EUR</a></li>
                        <li><a class="dropdown-item" href="#">RMB</a></li>
                    </ul>
                </div>
            </div>                        
        </div>
    </nav>

    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('home', username=username) }}"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-building-columns"></i>Documents</a></li>
                <li><a href="{{ url_for('trend_1', username=username) }}"><i class="fas fa-chart-simple"></i>Trends</a></li>
                <li><a href="{{ url_for('upload_page', username=username) }}"><i class="fas fa-file-import"></i>Upload</a></li>
                <li><a href="{{ url_for('budget', username=username) }}"><i class="fas fa-calculator"></i>Budgets</a></li>
                <li><a href="#"><i class="fas fa-gear"></i>Setting</a></li>
                <li><a href="/"><i class="fas fa-right-from-bracket"></i></i>Logout</a></li>
            </ul>
        </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
